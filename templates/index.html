<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to the Store</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="/product/{{ product.id }}">{{ product.name }}</a> - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
